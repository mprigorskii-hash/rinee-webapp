<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Rinée</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: -apple-system, system-ui, Arial;
      padding: 16px;
      background: #fff;
      color: #111;
    }
    .muted { color:#6b7280; font-size: 13px; margin-top:4px; }
    .card {
      border:1px solid #e5e7eb;
      border-radius:16px;
      padding:12px;
      margin:14px 0;
    }
    button {
      width:100%;
      padding:14px;
      border-radius:14px;
      border:0;
      background:#111;
      color:#fff;
      font-weight:600;
    }
  </style>
</head>
<body>
  <h2>Rinée</h2>
  <div class="muted">цветы со смыслом</div>

  <div class="card">
    <b>Тихая нежность</b><br />
    <span class="muted">5900 ₽</span>
  </div>

  <button id="send">Отправить заказ</button>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();

    document.getElementById("send").addEventListener("click", () => {
      const payload = {
        type: "order",
        product: "Тихая нежность",
        price: 5900,
        ts: Date.now()
      };
      tg.sendData(JSON.stringify(payload));
    });
  </script>
</body>
</html>
