<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Rinée</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    :root{
      --bg:#ffffff;
      --text:#0b0b0c;
      --muted:#6b7280;
      --line:#e5e7eb;
      --soft:#f6f7f9;
      --accent:#0b0b0c;
      --radius:22px;
      --shadow: 0 12px 30px rgba(0,0,0,.06);
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family:-apple-system, system-ui, Arial;
      color:var(--text);
      background: radial-gradient(1200px 600px at 50% -100px, #f7f7f7 0%, var(--bg) 55%);
    }
    .wrap{ max-width:560px; margin:0 auto; padding:16px; }
    .topbar{
      display:flex; align-items:center; justify-content:space-between; gap:10px;
      padding:8px 0 6px;
    }
    .brand{
      display:flex; flex-direction:column; gap:2px;
    }
    .brand b{ font-size:18px; letter-spacing:-.2px; }
    .brand span{ font-size:12px; color:var(--muted); }
    .pill{
      border:1px solid var(--line);
      background: rgba(255,255,255,.85);
      backdrop-filter: blur(10px);
      padding:8px 10px;
      border-radius:999px;
      font-size:12px;
      color:var(--muted);
      white-space:nowrap;
    }

    .hero{
      margin-top:10px;
      border:1px solid var(--line);
      border-radius:var(--radius);
      background: linear-gradient(180deg, #ffffff 0%, #fbfbfb 100%);
      box-shadow: var(--shadow);
      padding:18px;
    }
    .hero h1{
      margin:0;
      font-size:26px;
      letter-spacing:-.4px;
      line-height:1.1;
    }
    .hero p{
      margin:10px 0 0;
      color:var(--muted);
      font-size:14px;
      line-height:1.35;
    }
    .heroActions{
      margin-top:14px;
      display:flex;
      gap:10px;
    }
    .btn{
      border:1px solid var(--line);
      background:#fff;
      border-radius:16px;
      padding:12px 14px;
      font-weight:600;
      cursor:pointer;
      user-select:none;
      transition: transform .06s ease;
    }
    .btn:active{ transform: scale(.98); }
    .btnPrimary{
      background:var(--accent);
      color:#fff;
      border-color:var(--accent);
      width:100%;
    }
    .btnGhost{ color:var(--text); }

    .sectionTitle{
      margin:18px 0 10px;
      font-size:12px;
      color:var(--muted);
      letter-spacing:0.18em;
      text-transform:uppercase;
    }

    .grid{ display:grid; grid-template-columns:1fr; gap:12px; }

    .product{
      border:1px solid var(--line);
      border-radius:var(--radius);
      background:#fff;
      overflow:hidden;
      box-shadow: 0 10px 24px rgba(0,0,0,.05);
    }
    .img{
      width:100%;
      aspect-ratio: 16/11;
      background:#f2f3f5;
      position:relative;
      overflow:hidden;
    }
    .img img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
      transform: scale(1.02);
    }
    .img .badge{
      position:absolute;
      left:12px;
      top:12px;
      padding:8px 10px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.35);
      background: rgba(20,20,20,.55);
      color:#fff;
      font-size:12px;
      backdrop-filter: blur(10px);
    }
    .body{
      padding:14px;
      display:flex;
      flex-direction:column;
      gap:8px;
    }
    .titleRow{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:10px;
    }
    .name{
      font-weight:800;
      font-size:16px;
      letter-spacing:-.2px;
      line-height:1.15;
    }
    .price{
      font-weight:800;
      white-space:nowrap;
      font-size:15px;
    }
    .meaning{
      color:var(--muted);
      font-size:13px;
      line-height:1.3;
    }

    .controls{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      padding-top:4px;
    }
    .qtyBox{
      display:flex;
      align-items:center;
      gap:8px;
      background:var(--soft);
      border:1px solid var(--line);
      border-radius:16px;
      padding:8px 10px;
    }
    .mini{
      width:34px;
      height:34px;
      border-radius:12px;
      border:1px solid var(--line);
      background:#fff;
      font-weight:800;
      cursor:pointer;
    }
    .mini:active{ transform: scale(.98); }
    .qty{
      min-width:22px;
      text-align:center;
      font-weight:800;
    }

    /* Cart bar */
    .cart{
      position:sticky;
      bottom:0;
      margin:18px -16px 0;
      padding:12px 16px calc(12px + env(safe-area-inset-bottom));
      border-top:1px solid var(--line);
      background: rgba(255,255,255,.92);
      backdrop-filter: blur(12px);
    }
    .cartInner{
      max-width:560px;
      margin:0 auto;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
    }
    .cartMeta{ display:flex; flex-direction:column; gap:2px; min-width:0; }
    .cartMeta b{ font-size:14px; }
    .cartMeta span{ font-size:12px; color:var(--muted); }
    .hidden{ display:none; }

    /* Checkout view */
    .checkout{ margin-top:12px; }
    .card{
      border:1px solid var(--line);
      border-radius:var(--radius);
      background:#fff;
      box-shadow: var(--shadow);
      padding:14px;
    }
    .headerRow{ display:flex; align-items:center; justify-content:space-between; gap:10px; }
    .linkBtn{
      border:1px solid var(--line);
      background:#fff;
      border-radius:16px;
      padding:10px 12px;
      font-weight:700;
      cursor:pointer;
    }
    .field{ display:flex; flex-direction:column; gap:6px; margin-top:12px; }
    label{ font-size:12px; color:var(--muted); }
    input, textarea, select{
      width:100%;
      padding:12px 12px;
      border-radius:16px;
      border:1px solid var(--line);
      background:#fff;
      font-size:14px;
      outline:none;
    }
    textarea{ min-height:84px; resize:vertical; }
    .two{ display:grid; grid-template-columns:1fr 1fr; gap:10px; }
    .note{ margin-top:10px; font-size:12px; color:var(--muted); line-height:1.35; }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="topbar">
      <div class="brand">
        <b>Rinée</b>
        <span>цветы со смыслом</span>
      </div>
      <div class="pill">доставка • MVP</div>
    </div>

    <!-- HERO -->
    <div class="hero" id="hero">
      <h1>Когда хочется<br/>беречь.</h1>
      <p>Выбираешь букет — и в одном жесте появляется то самое: спокойствие, забота и “я рядом”.</p>
      <div class="heroActions">
        <button class="btn btnPrimary" id="goCatalog">Выбрать букет</button>
        <button class="btn btnGhost" id="goCheckoutGhost">Оформление</button>
      </div>
    </div>

    <!-- CATALOG -->
    <div id="catalogView">
      <div class="sectionTitle">Букеты</div>
      <div id="grid" class="grid"></div>
      <div class="note">Тёплый тон, чистый дизайн. Оплату добавим следующим шагом.</div>
    </div>

    <!-- CHECKOUT -->
    <div id="checkoutView" class="hidden checkout">
      <div class="headerRow">
        <div class="sectionTitle" style="margin:0;">Оформление</div>
        <button id="back" class="linkBtn">← Назад</button>
      </div>

      <div class="card" style="margin-top:10px;">
        <div style="font-weight:800;">Состав заказа</div>
        <div id="summary" class="note" style="margin-top:8px;"></div>
        <div style="margin-top:10px; font-weight:800;" id="summaryTotal"></div>
      </div>

      <div class="field">
        <label>Телефон (обязательно)</label>
        <input id="phone" placeholder="+7 999 123-45-67" inputmode="tel" />
      </div>

      <div class="field">
        <label>Адрес доставки (обязательно)</label>
        <input id="address" placeholder="Город, улица, дом, кв." />
      </div>

      <div class="two">
        <div class="field">
          <label>День</label>
          <select id="day">
            <option value="today">Сегодня</option>
            <option value="tomorrow">Завтра</option>
          </select>
        </div>
        <div class="field">
          <label>Время</label>
          <input id="time" placeholder="Например: 18:00–20:00" />
        </div>
      </div>

      <div class="field">
        <label>Текст открытки (необязательно)</label>
        <textarea id="cardText" placeholder="Например: «Я рядом. Береги себя.»"></textarea>
      </div>

      <div class="field">
        <label>Комментарий курьеру (необязательно)</label>
        <textarea id="comment" placeholder="Подъезд, домофон, этаж, кому передать…"></textarea>
      </div>

      <div class="field">
        <button id="submit" class="btn btnPrimary">Отправить заказ в бот</button>
        <div class="note" id="hint"></div>
      </div>
    </div>
  </div>

  <!-- CART BAR -->
  <div id="cart" class="cart hidden">
    <div class="cartInner">
      <div class="cartMeta">
        <b id="cartTotal">Итого: 0 ₽</b>
        <span id="cartCount">0 позиций</span>
      </div>
      <button id="toCheckout" class="btn btnPrimary">Перейти к оформлению</button>
    </div>
  </div>

  <script>
    // :contentReference[oaicite:1]{index=1} Mini App init
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();

    // Если хочешь: замени описания на свои брендовые формулировки
    const products = [
      { id:"quiet", name:"Тихая нежность", price:5900, meaning:"Поддержка без лишних слов.", badge:"мягко", img:"assets/quiet.jpg" },
      { id:"focus", name:"Чёрный акцент",  price:6900, meaning:"Когда важно держать опору.", badge:"сдержанно", img:"assets/focus.jpg" },
      { id:"warm",  name:"Тёплый зелёный", price:6400, meaning:"Уют и забота, которую чувствуешь.", badge:"уютно", img:"assets/warm.jpg" },
    ];

    const cart = {}; // id -> qty
    const fmt = (n) => new Intl.NumberFormat("ru-RU").format(n) + " ₽";

    const elCatalog = document.getElementById("catalogView");
    const elCheckout = document.getElementById("checkoutView");
    const elCartBar = document.getElementById("cart");

    function totals(){
      let items = 0, sum = 0;
      for (const p of products){
        const q = cart[p.id] || 0;
        items += q;
        sum += q * p.price;
      }
      return { items, sum };
    }

    function orderLines(){
      return products
        .filter(p => cart[p.id])
        .map(p => ({
          id: p.id,
          name: p.name,
          qty: cart[p.id],
          price: p.price,
          subtotal: p.price * cart[p.id]
        }));
    }

    function renderCatalog(){
      const grid = document.getElementById("grid");
      grid.innerHTML = "";

      for (const p of products){
        const q = cart[p.id] || 0;

        const el = document.createElement("div");
        el.className = "product";
        el.innerHTML = `
          <div class="img">
            <img src="${p.img}" alt="${p.name}" />
            <div class="badge">${p.badge}</div>
          </div>
          <div class="body">
            <div class="titleRow">
              <div class="name">${p.name}</div>
              <div class="price">${fmt(p.price)}</div>
            </div>
            <div class="meaning">${p.meaning}</div>

            <div class="controls">
              <div class="qtyBox">
                <button class="mini" data-action="minus" data-id="${p.id}">−</button>
                <div class="qty">${q}</div>
                <button class="mini" data-action="plus" data-id="${p.id}">+</button>
              </div>
              <button class="btn" data-action="quick" data-id="${p.id}">Добавить</button>
            </div>
          </div>
        `;
        grid.appendChild(el);
      }

      const { items, sum } = totals();
      document.getElementById("cartTotal").textContent = "Итого: " + fmt(sum);
      document.getElementById("cartCount").textContent = items ? `${items} шт.` : "0 позиций";
      elCartBar.classList.toggle("hidden", items === 0);
      tg.expand();
    }

    function showCheckout(){
      const lines = orderLines();
      const { items, sum } = totals();

      document.getElementById("summary").innerHTML = lines.length
        ? lines.map(it => `• ${it.name} × ${it.qty} — ${fmt(it.subtotal)}`).join("<br/>")
        : "Корзина пуста";

      document.getElementById("summaryTotal").textContent = "Итого: " + fmt(sum);

      elCatalog.classList.add("hidden");
      elCheckout.classList.remove("hidden");
      elCartBar.classList.add("hidden");

      document.getElementById("hint").textContent = items ? "" : "Добавь букет в корзину и вернись.";
      tg.expand();
      window.scrollTo({ top: 0, behavior: "smooth" });
    }

    function showCatalog(){
      elCheckout.classList.add("hidden");
      elCatalog.classList.remove("hidden");
      renderCatalog();
      tg.expand();
    }

    document.getElementById("goCatalog").addEventListener("click", () => {
      const y = document.getElementById("catalogView").offsetTop;
      window.scrollTo({ top: y - 10, behavior: "smooth" });
    });
    document.getElementById("goCheckoutGhost").addEventListener("click", showCheckout);

    document.addEventListener("click", (e) => {
      const btn = e.target.closest("[data-action]");
      if (!btn) return;

      const id = btn.getAttribute("data-id");
      const action = btn.getAttribute("data-action");
      const current = cart[id] || 0;

      if (action === "plus" || action === "quick") cart[id] = current + 1;
      if (action === "minus") cart[id] = Math.max(0, current - 1);
      if (cart[id] === 0) delete cart[id];

      renderCatalog();
    });

    document.getElementById("toCheckout").addEventListener("click", showCheckout);
    document.getElementById("back").addEventListener("click", showCatalog);

    document.getElementById("submit").addEventListener("click", () => {
      const lines = orderLines();
      const { items, sum } = totals();

      const phone = document.getElementById("phone").value.trim();
      const address = document.getElementById("address").value.trim();
      const day = document.getElementById("day").value;
      const time = document.getElementById("time").value.trim();
      const cardText = document.getElementById("cardText").value.trim();
      const comment = document.getElementById("comment").value.trim();

      if (!items) { alert("Корзина пуста. Добавь букет."); return; }
      if (!phone) { alert("Нужен телефон."); return; }
      if (!address) { alert("Нужен адрес доставки."); return; }

      const payload = {
        type: "order",
        brand: "Rinée",
        items: lines,
        total: sum,
        count: items,
        delivery: {
          phone,
          address,
          day,
          time: time || null,
          cardText: cardText || null,
          comment: comment || null,
        },
        ts: Date.now(),
        user: tg.initDataUnsafe?.user ? {
          id: tg.initDataUnsafe.user.id,
          username: tg.initDataUnsafe.user.username,
          first_name: tg.initDataUnsafe.user.first_name
        } : null
      };

      tg.sendData(JSON.stringify(payload));
      alert("Заказ отправлен в бот ✅");
    });

    renderCatalog();
  </script>
</body>
</html>
